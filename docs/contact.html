<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Contact us</title>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    
    <body>
        <header class="page__header">
            <header class="header">
                <div class="header-container">
                    <div class="header_name">
                         <h1 class="group-name">IN THE MOOD FOR CODE</h1>

                    </div>
                    <div class="menu">
                        <nav class="menu-nav"> <a class="menu-nav-link" href="index.html#team-all" target="_blank">TEAM</a>

                            <a
                            class="menu-nav-link" href="index.html#about-us" target="_blank">ABOUT US</a> <a class="menu-nav-link" href="contact.html">CONTACT US</a>

                        </nav>
                    </div>
                </div>
            </header>
        </header>
        <main>
            <section>
                <div class="complete-hero">
                    <div class="hero-contact">
                        <div class="image-main-contact"></div>
                    </div>
                </div>
            </section>
            <div class="wrapper">
                <div class="contacta">
                     <h2 class="contact-title">CONTACT US</h2>

                    <p class="contact-text">If you want to get to know us better, have doubts or any suggestions,
                        feel free to contact us.</p>
                    <p class="contact-advise">All fields tagged with <span class="llamada">*</span> are mandatory.</p>
                </div>
                <form class="form__wraper" action="/signup" method="post">
                    <div class="part part-1">
                        <label class="name-class" for="name">Full Name <span class="llamada">*</span>

                        </label>
                        <input class="input-name" type="text" id="name" name="name" placeholder="Name..."
                        required>
                    </div>
                    <div class="locura">
                        <div class="part part-2">
                            <label class="email-class" for="email">Email <span class="llamada">*</span>

                            </label>
                            <input class="input-email" type="email" id="name" name="name" value="name.lastname@mail.com">
                        </div>
                        <div class="part part-3">
                            <label class="tel-class" for="tlf">Phone Number</label>
                            <input class="input-tel" type="tel" id="tlf" name="tlf"
                            placeholder="Ie. 123456789">
                        </div>
                    </div>
                    <div class="part part-4">
                        <label class="msg-class" for="msg">Mensaje <span class="llamada">*</span>

                        </label>
                        <textarea name="msg" rows="8" cols="80" placeholder="What do you need?"></textarea>
                    </div>
                    <div class="submit-button">
                        <input type="submit" value="Enviar" class="btn">
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="stamp">In the mood for Code &copy2018</div>
            <div class="menu-footer">
                <nav class="menu-navfooter"> <a class="navfooter" href="index.html#team-all" target="_blank">TEAM</a>

                    <a
                    class="navfooter" href="index.html#about-us" target="_blank">ABOUT US</a> <a class="navfooter" href="contact.html">CONTACT US</a>

                </nav>
            </div>
            <div class="adalab">
                <img src="assets/images/logo-adalab.png" alt="logo de adalab">
            </div>
        </footer>
    </body>

</html>
