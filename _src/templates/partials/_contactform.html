<div class="wrapper">
    <div class="contacta">
        <h2 class="contact-title">CONTACT US</h2>
        <p class="contact-text"> If you want to know us better, have doubts or any suggestions, feel free to contact
            us. </p>
        <p class="contact-advise">Fields marked with <span class="llamada">*</span> are mandatory.</p>
    </div>

    <form class="form__wraper" action="/signup" method="post">
        <div class="part part-1">
            <label class="name-class" for="name">Full Name <span class="llamada">*</span></label>
            <input class="input-name" type="text" id="name" name="name" placeholder="Name..." required>
        </div>

        <div class="locura">
            <div class="part part-2">
                <label class="email-class" for="email">Email <span class="llamada">*</span></label>
                <input class="input-email" type="email" id="name" name="name" value="name.lastname@mail.com">
            </div>

            <div class="part part-3">
                <label class="tel-class" for="tlf">Phone Number</label>
                <input class="input-tel" type="tel" id="tlf" name="tlf" placeholder="Ie. 123456789">
            </div>
        </div>

        <div class="part part-4">
            <label class="msg-class" for="msg">Message <span class="llamada">*</span></label>
            <textarea name="msg" rows="8" cols="80" placeholder="What do you need?"></textarea>
        </div>

        <div class="submit-button">
            <input type="submit" value="Enviar" class="btn">
        </div>
    </form>
</div>
