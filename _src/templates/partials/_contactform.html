<div class="wrapper">
    <div class="contacta">
        <h2 class="contact-tittle">Contacto</h2>
        <p class="contact-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
            incididunt ut labore et dolore magna aliqua. </p>
        <p class="contact-advise">Todos los campos marcados con <span class="llamada">*</span> son obligatorios.</p>
    </div>


    <form action="" method="post">
        <div class="part1">
            <label class="name-class" for="name">Nombre completo <span class="llamada">*</span></label>
            <input class="input-name" type="text" id="name" name="name" placeholder="Nombre..." required>
        </div>
        <div class="part2">
            <label class="email-class" for="email">Email <span class="llamada">*</span></label>
            <input class="input-email" type="email" id="name" name="name" placeholder="nombre.apellidos@mail.com">
            <label class="tel-class" for="tlf">Teléfono</label>
            <input class="input-tel" type="tel" id="tlf" name="tlf" placeholder="Ej. 123456789">
        </div>
        <div class="part3">
            <label class="msg-class" for="msg">Mensaje <span class="llamada">*</span></label>
            <textarea name="msg" rows="8" cols="80">¿Qué necesitas?</textarea>
        </div>
        <input type="submit" value="Enviar" class="btn">
    </form>
</div>
